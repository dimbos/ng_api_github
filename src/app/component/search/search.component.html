<div class="search__block">

    <div class="search__input">
        <h1>Githab</h1>
        <mat-form-field class="example-full-width">
                <input errorStateMatcher matInput [minlength]="minLength" matInput placeholder="Введите ник пользователя" [(ngModel)]="searchStr" (ngModelChange)="handleChange()">
        <mat-error>
          Минимальная длина {{minLength}}. Сейчас {{searchStr.length}}
        </mat-error>
      </mat-form-field>
        
    </div>

    <mat-card class="card" *ngIf="isLoaded">
            <mat-card-header>

              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="user.avatar_url" [alt]="user.name">
            <mat-card-content>
            <ul>
                <li>public repos: {{user.public_repos}}</li>
                <li>public gists: {{user.public_gists}}</li>
                <li>public followers: {{user.followers}}</li>
                <li>public created: {{user.created_at}}</li>
            </ul>
            </mat-card-content>
            <mat-card-actions class="center">
              <a target="_blank"  [href]="user.html_url" mat-raised-button color="warn">Open profile</a>
            </mat-card-actions>
    </mat-card>

</div>
